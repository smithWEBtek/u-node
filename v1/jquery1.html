<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<title>Document</title>
</head>

<body>
	<p id='asdf'>is there a dog in the house ?</p>
	<button onClick: { this.myWord()}>get the word</button>
	<script>
		$('#asdf').append("<img src='https://s3.amazonaws.com/learn-verified/painting-with-dog.gif' alt='my dog' />")
		$('#asdf').append("<h2>this is so cool!</h2>")

		function myWord() {
			return '<h1> my word </h1>'
		}
	</script>
</body>

</html>
